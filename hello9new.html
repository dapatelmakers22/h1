<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Invoice</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Removes scrollbars for full immersion */
            font-family: Arial, sans-serif;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <h2>Invoice Details</h2>
        <label for="sellerName">Seller Name:</label>
        <input type="text" id="sellerName" placeholder="Enter Seller Name" required><br>
        <label for="buyerName">Buyer Name:</label>
        <input type="text" id="buyerName" placeholder="Enter Buyer Name" required><br>
        <label for="buyerMobile">Buyer Mobile:</label>
        <input type="text" id="buyerMobile" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required><br>
        <button onclick="generate3DInvoice()">Generate 3D Invoice</button>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer;

        function init3D() {
            // Create a scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x6A0DAD);

            // Create a camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create a renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add ambient light
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);

            // Render 3D table
            render3DTable();

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }

        function render3DTable() {
            // Create a table-like 3D object
            const geometry = new THREE.BoxGeometry(3, 1, 0.1);
            const material = new THREE.MeshStandardMaterial({ color: 0x00a2ff });
            const table = new THREE.Mesh(geometry, material);

            // Create grid on the table
            const gridHelper = new THREE.GridHelper(3, 4, 0xffffff, 0x000000);
            table.add(gridHelper);

            scene.add(table);

            // Add text dynamically (e.g., invoice details)
            add3DText("Invoice Table", { x: -1, y: 0.5, z: 0.1 });
        }

        function add3DText(text, position) {
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 0.2,
                    height: 0.05,
                });

                const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);

                textMesh.position.set(position.x, position.y, position.z);
                scene.add(textMesh);
            });
        }

        function generate3DInvoice() {
            const sellerName = document.getElementById('sellerName').value;
            const buyerName = document.getElementById('buyerName').value;
            const buyerMobile = document.getElementById('buyerMobile').value;

            if (!sellerName || !buyerName || !buyerMobile) {
                alert("Please fill in all fields!");
                return;
            }

            add3DText(`Seller: ${sellerName}`, { x: -1.5, y: 0.3, z: 0 });
            add3DText(`Buyer: ${buyerName}`, { x: -1.5, y: 0, z: 0 });
            add3DText(`Mobile: ${buyerMobile}`, { x: -1.5, y: -0.3, z: 0 });
        }

        window.onload = init3D;
    </script>
</body>
</html>
